<html>
    <head>
        <title>
            Satellite
        </title>
    </head>
    <body>
        <div>Satellite</div>
        <script src="/toss/toss.js"></script>
        <script type="text/javascript">
            var toss = window.toss;

            async function getID() {
                let id;

                try {
                    id = await toss.get({
                        iframeUrl: 'https://candybober.api.stdlib.com/toss@dev/hello.html',
                        dataKey: 'userUuid',
                    });
                } catch (err) {
                    console.error(err);
                }

                document.write(id);
            }

            if (toss) {
                getID();
            } else {
                document.write('toss not found');
            }
        </script>
    </body>
</html>
