<html>
    <head>
        <title>
            Satellite
        </title>
    </head>
    <body>
        <div>Satellite</div>
        <script src="/toss/toss.js"></script>
        <script type="text/javascript">
            var toss = window.toss;

            if (toss) {
                toss.get({
                    iframeUrl: 'https://candybober.api.stdlib.com/toss@dev/hello.html',
                    dataKey: 'userUuid'
                }).then(id => {
                    document.write(id);
                }).catch(err => {
                    console.error(err);
                })
            } else {
                document.write('toss not found');
            }
        </script>
    </body>
</html>
