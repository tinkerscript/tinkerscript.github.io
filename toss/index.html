<html>
    <head>
        <title>Toss</title>
    </head>
    <body>
        <div>Hub</div>
        <script src="/toss.js"></script>
        <script type="text/javascript">
            var toss = window.toss;

            if (toss) {
                toss.createIframe({
                    dependentDomains: ['lnd-bank.mrt.de.finom.one'],
                    dataConfigs: [
                        {
                            dataKey: 'userUuid',
                            handler: () => Math.random().toString(36).substr(2, 9)
                        }
                    ]
                });
            } else {
                document.write('toss not found');
            }

            try {
                var raw = localStorage.getItem('userUuid');
                var stuff = JSON.parse(raw);
                document.write(stuff?.item?.data);
            } catch (err) {
                console.error(err);
            }
        </script>
    </body>
</html>
